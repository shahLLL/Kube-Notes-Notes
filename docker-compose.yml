services:
  # The Node.js Notes API
  notes-api:
    build: .
    restart: on-failure:5
    ports:
      - "${PORT:-5001}:5001"
    env_file:
      - .env
    environment:
      # These service names (mongodb, redis) become the hostnames in your code
      MONGO_URI: mongodb://mongodb:27017/notes_db
      REDIS_URL: redis://redis-cache:6379
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - mongodb
      - redis-cache

  # MongoDB for persistent Note storage
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Redis for the caching layer
  redis-cache:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data: